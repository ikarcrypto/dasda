<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>$LISTCOIN ‚Äî Christmas Wish List (Live)</title>
  <meta name="description" content="$LISTCOIN ‚Äî Write your wish and watch it appear on the big paper live." />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Nunito:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    :root{ --bg:#0b0d18; --paper:#e9e9e9; --ink:#0b0f19; --title:#ff4040; }
    *{box-sizing:border-box}
    body{ margin:0; color:white; background: var(--bg); font-family: 'Nunito', system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; }
    .sky{ position:fixed; inset:0; background: radial-gradient(1200px 700px at 50% -10%, #111a36 0%, #0b0d18 45%, #070a14 100%); overflow:hidden; z-index:0 }
    .stars::before, .stars::after{ content:""; position:absolute; inset:-100px; background-image:
      radial-gradient(2px 2px at 20px 40px,#fff,transparent),
      radial-gradient(2.5px 2.5px at 120px 180px,#fff,transparent),
      radial-gradient(1.8px 1.8px at 260px 90px,#fff,transparent),
      radial-gradient(2px 2px at 360px 30px,#fff,transparent),
      radial-gradient(2.6px 2.6px at 460px 230px,#fff,transparent),
      radial-gradient(2px 2px at 560px 120px,#fff,transparent),
      radial-gradient(1.8px 1.8px at 660px 200px,#fff,transparent),
      radial-gradient(2.2px 2.2px at 760px 60px,#fff,transparent),
      radial-gradient(2px 2px at 860px 260px,#fff,transparent),
      radial-gradient(2px 2px at 960px 160px,#fff,transparent);
      animation: starDrift 24s linear infinite; opacity:.75 }
    .stars::after{ animation-duration: 36s; opacity:.5 }
    @keyframes starDrift{ from{ transform: translateY(-40px) } to{ transform: translateY(40px) } }

    .snow, .snow::before, .snow::after{ position:fixed; pointer-events:none; inset:0; content:""; z-index:1 }
    .snow{ background-image:
      radial-gradient(1.5px 1.5px at 10% 20%, #fff, transparent),
      radial-gradient(1.5px 1.5px at 30% 80%, #fff, transparent),
      radial-gradient(2px 2px at 70% 10%, #fff, transparent),
      radial-gradient(1.5px 1.5px at 90% 50%, #fff, transparent),
      radial-gradient(2px 2px at 50% 30%, #fff, transparent);
      animation: snowFall 14s linear infinite; opacity:.8 }
    .snow::before{ animation: snowFall 20s linear infinite; opacity:.6; background-image:
      radial-gradient(1.5px 1.5px at 15% 10%, #fff, transparent),
      radial-gradient(2px 2px at 45% 60%, #fff, transparent),
      radial-gradient(1.5px 1.5px at 80% 30%, #fff, transparent),
      radial-gradient(2px 2px at 65% 90%, #fff, transparent) }
    .snow::after{ animation: snowFall 30s linear infinite; opacity:.45; background-image:
      radial-gradient(1.5px 1.5px at 25% 40%, #fff, transparent),
      radial-gradient(2px 2px at 55% 15%, #fff, transparent),
      radial-gradient(1.5px 1.5px at 75% 70%, #fff, transparent),
      radial-gradient(2px 2px at 35% 85%, #fff, transparent) }
    @keyframes snowFall{ from{ background-position: 0 -200px } to{ background-position: 0 200px } }

    .paper{ background: var(--paper); color: var(--ink); width:min(720px, 92vw); min-height: 60vh; border:4px solid #000; box-shadow: 0 0 0 4px #fff inset, 0 20px 50px rgba(0,0,0,.6); margin:60px auto 0; padding:34px 24px 40px; image-rendering: pixelated; border-radius: 12px }
    .title{ font-family:'Press Start 2P', monospace; color:var(--title); text-align:center; font-size:20px; text-shadow:2px 2px #000 }
    .listline{ font-family:'Press Start 2P', monospace; font-size:14px; line-height:1.35; margin:16px 6px; text-transform:uppercase; letter-spacing:1px; word-break:break-word }
    .meta{ color:#6b7280; font-size:11px; font-weight:800; text-align:center }

    .wob{ border:3px solid #000; border-radius:6px; background:#fff; color:#000; font-family:'Press Start 2P', monospace; image-rendering: pixelated }
    .wob:focus{ outline:none; box-shadow:0 0 0 3px #000 inset, 0 0 0 3px #fff }
    .pill{ border-radius:8px }

    .leadline{ font-family:'Press Start 2P', monospace; text-transform:uppercase; text-shadow:3px 3px #000; font-size: 14px; }
    .bigbtn{ font-family:'Press Start 2P', monospace; image-rendering:pixelated; border:3px solid #000; border-radius:8px }
  </style>
</head>
<body class="min-h-screen">
  <div class="sky"><div class="stars w-full h-full"></div></div>
  <div class="snow"></div>

  <header class="relative z-10 max-w-6xl mx-auto px-4 pt-8 pb-4 flex items-center justify-between">
    <div class="flex-1 pr-4">
      <p class="leadline font-black leading-tight">Write your wish ¬∑ See it on the big paper</p>
    </div>
    <nav class="flex items-center gap-3">
      <a id="buyLink" href="#" class="bigbtn px-5 md:px-7 py-3 md:py-4 bg-emerald-500 hover:bg-emerald-400 text-black font-extrabold text-lg md:text-xl shadow-lg">Buy $LISTCOIN</a>
      <a id="dexLink" href="#" class="bigbtn px-5 md:px-7 py-3 md:py-4 bg-white/10 hover:bg-white/20 text-white font-extrabold text-lg md:text-xl shadow">Dexscreener</a>
      <a id="xLink" href="#" class="bigbtn px-5 md:px-7 py-3 md:py-4 bg-white text-black font-extrabold text-lg md:text-xl shadow">ùïè</a>
    </nav>
  </header>

  <main class="relative z-10">
    <section class="paper relative">
      <h2 class="title">WISH LIST</h2>
      <div id="list" class="mt-3"></div>
      <div class="meta mt-6">Newest wishes appear at the top ¬∑ Keep it fun & kind</div>
    </section>

    <section class="max-w-3xl mx-auto px-4 py-8">
      <form id="wishForm" class="grid gap-3">
        <input id="handle" class="wob px-4 py-3" placeholder="YOUR NAME (OPTIONAL)" maxlength="28" />
        <textarea id="wish" class="wob px-4 py-3 min-h-[92px]" placeholder="I WISH FOR..." maxlength="180" required></textarea>
        <div class="flex items-center justify-between gap-3 flex-wrap">
          <label class="text-white/80 text-xs md:text-sm flex items-center gap-2"><input id="anon" type="checkbox" class="scale-110"> Post as Anonymous</label>
          <div class="flex items-center gap-2">
            <button type="submit" class="bigbtn px-5 md:px-6 py-3 bg-rose-600 hover:bg-rose-500 text-white font-black">ADD TO LIST</button>
          </div>
        </div>
        <p id="status" class="hidden text-sm"></p>
      </form>
    </section>

    <footer class="pb-10 text-center text-white/60">$LISTCOIN ¬∑ Christmas list for the trenches<div class="text-center text-white font-bold text-lg mb-6">CA: Coming Soon</div>
    </footer>
  </main>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js';
    import { getFirestore, collection, addDoc, serverTimestamp, onSnapshot, orderBy, query, limit } from 'https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore.js';

    const firebaseConfig = {
      apiKey: "AIzaSyDtFn2XOc-lTyc1NsgmVUpJtsX5K5gWFbU",
      authDomain: "listcoin.firebaseapp.com",
      projectId: "listcoin",
      storageBucket: "listcoin.firebasestorage.app",
      messagingSenderId: "536619458443",
      appId: "1:536619458443:web:94a22b7056b553d97f598e",
      measurementId: "G-2C7Z4GN687"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const form = document.getElementById('wishForm');
    const listEl = document.getElementById('list');
    const statusEl = document.getElementById('status');
    const wishesCol = collection(db, 'wishes');

    async function addWish(wish, handle, anon) {
      await addDoc(wishesCol, { wish, handle, anon, createdAt: serverTimestamp() });
    }

    function makeLine(text){
      const el = document.createElement('div');
      el.className='listline';
      el.textContent=text;
      return el;
    }

    function renderSnapshot(snapshot){
      listEl.innerHTML='';
      snapshot.forEach(doc=>{
        const data=doc.data();
        if(data.wish) listEl.appendChild(makeLine(data.wish));
      });
    }

    const qLatest = query(wishesCol, orderBy('createdAt','desc'), limit(50));
    onSnapshot(qLatest, renderSnapshot);

    form.addEventListener('submit', async (e)=>{
      e.preventDefault();
      const wish=document.getElementById('wish').value.trim();
      const handle=document.getElementById('handle').value.trim();
      const anon=document.getElementById('anon').checked;
      if(!wish) return;
      try {
        await addWish(wish, handle, anon);
        form.reset();
        statusEl.textContent='‚ú® Wish added!';
        setTimeout(()=>statusEl.textContent='',1500);
      } catch(err){
        console.error(err);
        statusEl.textContent='Failed to add wish.';
      }
    });
  </script>
</body>
</html>
